<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Design</title>
    <style>
        .timer {
            position: relative;
            width: 200px;
            height: 200px;
            background: white;
            border: 10px solid black;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-face {
            position: absolute;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 50%;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(red 0deg 120deg, white 120deg 360deg);
            border-radius: 50%;
            clip-path: circle(50%);
        }

     
        .markings {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .markings::before {
            content: "";
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid black;
            box-shadow: inset 0 0 0 2px black;
        }
    </style>
</head>

<body>
    <div class="timer">
        <div class="countdown"></div>
        <div class="clock-face">
            <div class="markings"></div>
        </div>
    </div>
</body>

</html>
