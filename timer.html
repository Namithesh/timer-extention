<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Design</title>
    <style>
        /* Center the Timer in the Middle of the Screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Timer Container */
        .timer {
            position: relative;
            width: 200px;
            height: 200px;
            background: white;
            border: 10px solid black;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Clock Face */
        .clock-face {
            position: absolute;
            width: 90%;
            height: 90%;
            background: red;
            border-radius: 50%;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Minute Markings */
        .markings {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .markings span {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }

        .markings span:nth-child(1) {
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .markings span:nth-child(2) {
            top: 50%;
            right: 0%;
            transform: translate(50%, -50%);
        }

        .markings span:nth-child(3) {
            bottom: 0%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .markings span:nth-child(4) {
            top: 50%;
            left: 0%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="timer">
        <div class="clock-face"></div>
        <div class="markings">
            <span>12</span>
            <span>3</span>
            <span>6</span>
            <span>9</span>
        </div>
    </div>
</body>

</html>
